<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Tüm Veriler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="bg-info">

<h1 class="text-center bg-dark text-white p-3">Tüm Veriler</h1>

<div class="text-center">

    <a class="btn btn-primary" th:href="@{/texts/homepage}">Ana Sayfa</a>

</div>

<br>
<br>


<table class="table table-bordered pr-5 text-white table-dark">

    <tr>

        <th class="text-center">1.Metin</th>
        <th class="text-center">2.Metin</th>
        <th class="text-center">3.Metin</th>
        <th class="text-center">4.Metin</th>
        <th class="text-center">5.Metin</th>
        <th class="text-center">6.Metin</th>
        <th class="text-center">7.Metin</th>
        <th class="text-center">8.Metin</th>
        <th class="text-center">9.Metin</th>
        <th class="text-center">10.Metin</th>
        <th class="text-center">Birleştirilmiş Metin</th>
        <th class="text-center">Geçen Süre</th>

    </tr>

    <tr th:each = "temp: ${texts}" >

        <td th:text = "${temp.text1}"></td>
        <td th:text = "${temp.text2}"></td>
        <td th:text = "${temp.text3}"></td>
        <td th:text = "${temp.text4}"></td>
        <td th:text = "${temp.text5}"></td>
        <td th:text = "${temp.text6}"></td>
        <td th:text = "${temp.text7}"></td>
        <td th:text = "${temp.text8}"></td>
        <td th:text = "${temp.text9}"></td>
        <td th:text = "${temp.text10}"></td>
        <td th:text = "${temp.unified_text}"></td>
        <td th:text = "${temp.time}"></td>


    </tr>

    </table>

</body>

</html>
