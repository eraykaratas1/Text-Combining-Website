<body class="bg-info">

<h1 class="text-center bg-dark text-white p-3">Metinleri Birleştirme Sayfası</h1>

    <div class="card w- mt-5 mr-5 bg-info">

        <div class="card-body">


<form id="text_input" th:action="@{/texts}" th:object = "${text}" method="POST" class="bg-dark">

    <div class="text-center">

        <button type="submit" class="btn btn-primary ms-5"> Birleştir </button>

    </div>


    <br>


<div class="row" id="row1">
<div class="col-3">

    <label class="text-white"> 1.Metin</label>
    <input
            type = "text"
            name = "text1"
            class = "form-control"
            placeholder="1.Metni giriniz"
    />

</div>
</div>


</form>

            <button type="button" class="btn btn-primary float-left mt-2 ml-2" th:onclick="dynamic_func()">Ekle</button>
            <a class="btn btn-primary float-left mt-2 ml-1 text-white" th:href="@{/texts/db_save}">Kaydet</a>


        </div>


    </div>
